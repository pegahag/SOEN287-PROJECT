<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit A Resource</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/pages/edit_resource.css">
    <link rel="stylesheet" href="../styles/pages/header-footer.css">

</head>

<body>

    <script src="../scripts/nav.js"></script>
    <div id="navbar-container"></div>

    <img src="../images/CreateResource.jpg" width="100%" height=auto>

    <h2 style="text-align: center;">Modify A Resources</h2>


    <form class="EditResource">
        <p>Resource title</p>
        <input type="text" placeholder="Enter event title" />
        <br>
        <label for="start">Start Date:</label>
        <input type="date" id="start" name="start">
        <br>
        <label for="end">End Date:</label>
        <input type="date" id="end" name="end">
        <br>
        <label for="start">Starting:</label>
        <input type="time" id="start" name="start" value="08:00">
        <label for="end">Until:</label>
        <input type="time" id="end" name="end" value="15:00">
        <br>
        <h4>Days Available</h4>
        <fieldset>
            <label><input type="checkbox" name="days" value="mon"> MON</label>
            <label><input type="checkbox" name="days" value="tue"> TUE</label>
            <label><input type="checkbox" name="days" value="wed"> WED</label>
            <label><input type="checkbox" name="days" value="thu"> THU</label>
            <label><input type="checkbox" name="days" value="fri"> FRI</label>
            <label><input type="checkbox" name="days" value="sat"> SAT</label>
            <label><input type="checkbox" name="days" value="sun"> SUN</label>
        </fieldset>
        <p>Capacity</p>
        <input type="text" placeholder="Enter Available seats" />
        <br>
        <label for="desc">Description</label><br>
        <textarea id="desc" name="desc" rows="6" cols="auto" placeholder="Enter Resource Description"></textarea>
        <br>
        <br>
        <div class="button-group">
            <input type="submit" value="Edit event" />
            <button type="button" class="delete-btn">Delete event</button>
        </div>
    </form>

    <div class="footer">
        <div class="column">
            <div class="col-top">
                <figure class="concordia_logo">
                    <a href="catalogue.html">
                        <img src="../images/concordia_logo.png" alt="The Concordia logo. Stylish!">
                    </a>
                </figure>
            </div>
            <div class="col-links">
                <div class="link">Website contact</div>
                <div class="link">Website contact</div>
                <div class="link">Website contact</div>
            </div>
        </div>

        <div class="column">
            <div class="col-top">
                <div class="header_top">Header</div>
            </div>
            <div class="col-links">
                <div class="link">Navigation</div>
                <div class="link">Navigation</div>
                <div class="link">Navigation</div>
                <div class="link">Navigation</div>
                <div class="link">Navigation</div>
                <div class="link">Navigation</div>
            </div>
        </div>
        <div class="column">
            <div class="col-top">
                <div class="header_top">Other</div>
            </div>
            <div class="col-links">
                <div class="link">Resource</div>
                <div class="link">Resource</div>
                <div class="link">Resource</div>
                <div class="link">Resource</div>
                <div class="link">Resource</div>
            </div>
        </div>
        <div class="column">
            <div class="col-top">
                <div class="header_top">Staff</div>
            </div>
            <div class="col-links">
                <div class="link">Member</div>

            </div>
        </div>
    </div>

    <script src="../scripts/edit_resource.js"></script>
</body>
