<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>
  <style>
   * { box-sizing: border-box; }


hr { margin: 0; border: 0; border-top: 1px solid #eee; }


.container{
  max-width:1200px;
  margin:0 auto;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{ display:flex; gap:10px; align-items:center; }
.home{ text-decoration:none; color:rgb(240,69,69); font-weight:700; }

.right-section{ display:flex; gap:25px; align-items:center; }

.nav{ display:flex; gap:20px; }
.nav a{ text-decoration:none; font-weight:500; color:#222; }

.actions{ display:flex; gap:10px; }
.actions button{
  background:#f2dddd; color:#7c1f1f;
  border:none; border-radius:8px;
  padding:6px 14px; cursor:pointer;
}
.actions button:last-child{ background:#7c1f1f; color:#fff; }

.Register{
      
      width: 300px;
      margin: 150px auto;
      padding: 20px 18px;
      background: #fff;                
      border: 1px solid #e6e6e6;
      border-radius: 12px;
    }
    

    .Register input[type="text"],
    .Register input[type="email"],
    .Register input[type="password"],
    .Register input[type="password2"]{
      width: 100%;
      height: 40px;
      padding: 0 12px;
      margin-bottom: 12px;
      border: 1px solid #e3e3e3;
      border-radius: 10px;
      background: #fbfbfb;
    }

    .Register input[type="submit"]{
      width: 100%;
      height: 42px;
      border: none;
      border-radius: 10px;
      background: #7c1f1f;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <hr>
  <div class="container">
    <div class="brand">
      <div class="logo">LOGO</div>
      <a class="home" href="#">Home</a>
    </div>
    <div class="right-section">
      <nav class="nav">
        <a href="#">Resources</a>
        <a href="#">Calendar</a>
        <a href="#">Administrator</a>
        <a href="#">Create</a>
        <a href="#">Management</a>
      </nav>
      <div class="actions">
        <button>Sign in</button>
        <button>Register</button>
      </div>
    </div>
  </div>
  <hr>
</header>


  
<form class="Register">
  <h2 style="text-align: center; margin: 0 0 12px;">Register to get started</h2>
  <p style="text-align: center; margin: 0 0 12px;">Flavour text</p>
  <br>
  <p>User name</p>
  <input type="text" placeholder="User Name" />
  <P>Email</P>
  <input type="email" placeholder="Email" />
  <p>Password</p>
  <input type="password" placeholder="Password" />
  <p>Confirm Password</p>
  <input type="password2" placeholder="Confirm Password" />
  <input type="submit" value="Register" />
</form>

</body>
</html>
